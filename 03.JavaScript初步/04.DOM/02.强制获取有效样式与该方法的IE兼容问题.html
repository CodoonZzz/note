<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<script type="text/javascript">
			var oBox1 = document.getElementById("box1")
			//用一般方法只能获取行间样式,无法获取另两种方式的样式
			console.log(oBox1.style.width)
			// 使用getComputedStyle来强制获取有效的样式
			alert(getComputedStyle(oBox1)['width'])
			//此方法不能使用在IE
			//所以我们需要封装一个函数消除兼容问题
			//首先在IE中获取节点有效样式的方法是:元素节点.currentStyle[获取样式类型]
			// 再使用一个三元运算就可以
			function getStyle(elem,attr){
				return getComputedStyle?getComputedStyle(elem)[attr]:elem.currentStyle[attr]
				// return elem.currentStyle?elem.currentStyle[attr]:getComputedStyle(elem)[attr]
			}
			alert(getStyle(oBox1,"width"))
			
		</script>
	</body>
</html>
