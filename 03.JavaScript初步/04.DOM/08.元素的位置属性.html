<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;

        }
    </style>
</head>
<body>
    <div>

    </div>
    <script>
//         【第一组】
//         offsetleft:元素的边框的外边缘距离与已定位的父容器（offsetparent）的左边距离
//         （不包括元素的边框和父容器的边框）。

//         offsettop:同理是指元素的边框的外边缘距离与已定位的父容器（offsetparent）的上边距离
//         （不包括元素的边框和父容器的边框）。

//          在这里 相对于是已经有定位的父元素 如果没有 则是body


//         offsetwidth:描述元素外尺寸宽度，是指元素内容宽度+内边距宽度(左右两个)+边框(左右两个)
//         不包括外边距和滚动条部分。

//         offsetheight:同理描述元素外尺寸高度，是指 元素内容高度+内边距高度(上下两个)+边框(上下两个)
//         不包括外边距和滚动条部分。
//
//         【第二组】
//         clientleft:元素的内边距的外边缘和边框的外边缘的距离，实际就是边框的左边框宽度
//
//         clienttop:同理边框的上边框的宽度
//
//         clientwidth:用于描述元素内尺寸宽度，是指元素内容+内边距 大小，不包括边框、外边距、滚动条部分
//
//         clientheight:同理用于描述元素内尺寸高度，是指 元素内容+内边距 大小，不包括边框、外边距、滚动条部分

//         【第三组】
//         scrollwidth：内容区域尺寸加上内边距加上溢出尺寸，当内容正好和内容区域匹配没有溢出时
//         这些属性与clientWidth和clientHeight相等

//         scrollheight：同上

//         scrolltop：滚动条上方卷去的高度
//
//         scrollleft：滚动条左边卷去的宽度
    </script>
</body>
</html>
