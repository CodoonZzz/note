<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//对象也是一种数据类型
			//数据储存的历程:变量(单个数据)=>数组(批量数据)=>对象(数据，函数)
			
			//常用的对象创建方法:
			var obj =  {}
			
			//可以用小数点或者[]来添加属性
			obj.username = "sxy"
			obj["password"] = 12345678
			
			//也可添加函数
			obj.person = function(){
				alert("sss")
			}
			
			//需要执行函数时使用:
			obj.person()
			
		</script>
	</body>
</html>
