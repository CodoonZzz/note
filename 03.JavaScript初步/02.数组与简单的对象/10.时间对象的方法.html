<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var oDate = new Date()
			
			console.log(oDate) 
			
			console.log("当前年份："+oDate.getFullYear())  //输出当前年份 如果是getyear只显示三位
			
			console.log("当前月份："+(oDate.getMonth()+1))  //输出当前月份 月份是从0开始计算 
			
			console.log("当前周几："+oDate.getDay()) //输出当前礼拜 周天为0
			
			console.log("当前日："+oDate.getDate()) //输出当前日
			
			console.log("当前小时："+oDate.getHours())  //输出当前小时
			
			console.log("当前分："+oDate.getMinutes()) //输出当前分
			
			console.log("当前秒："+oDate.getSeconds()) //输出当前秒
		</script>
	</body>
</html>
