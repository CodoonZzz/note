<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			console.log("π："+Math.PI) //PI为π
			
			console.log("0~1的随机数："+Math.random()) //random为0~1的随机数
			
			console.log("四舍五入："+Math.round(3.4)) //round为四舍五入
			
			console.log("向上取整："+Math.ceil(3.4)) //ceil为向上取整
			
			console.log("向下取整："+Math.floor(3.5)) //floor为向下取整
			
			console.log("返回参数最大者："+Math.max(30,40,50)) //max能返回参数中最大者
			
			console.log("返回参数最小者："+Math.min(30,40,50)) //min能返回参数中最小者
			
			console.log("返回绝对值："+Math.abs(-10)) //abs能返回绝对值
			
			console.log("求5的3次方："+Math.pow(5,3)) //pow求次方,第一个参数为底数,第二个参数为指数
			
			console.log("求根号下9："+Math.sqrt(9)) //sqrt开根
		</script>
	</body>
</html>
