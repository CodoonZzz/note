<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="number" name="" id="num" value="" />
		<br/>
		<input type="button" name="" id="" value="添加" onclick="add()"/>
		<input type="button" name="" id="" value="排序" onclick="paix()"/>
		<hr/>
		<script type="text/javascript">
			var arr = []
			function add(){
				var oSpan = document.createElement('span')
				var oNum = document.getElementById('num')
				arr.push(oNum.value)
				console.log(arr)
				oSpan.innerHTML = oNum.value+","
				oNum.parentNode.appendChild(oSpan)
				oNum.value = ""
			}
			function paix(){                                         
				var obr = document.createElement('br')
				var ohr = document.createElement('hr')
				for(var i=0;i<arr.length;i++){                            //主要模块在于这个嵌套for循环
					for (var j=0;j<arr.length-i-1;j++) {                  //依次将最大的数字排到最后
							if (arr[j]>arr[j+1]) {
								var x = arr[j+1]
								arr[j+1] = arr[j]
								arr[j] = x
							}
						}
					}
				document.getElementsByTagName("body")[0].appendChild(obr)
				for(var i=0;i<arr.length;i++){
					var oSpan = document.createElement('span')
					document.getElementsByTagName("body")[0].appendChild(oSpan)
					oSpan.innerHTML = arr[i]+","
				}
				document.getElementsByTagName("body")[0].appendChild(ohr)
				arr = []
			}
		</script>
	</body>
</html>
