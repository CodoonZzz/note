<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 500px;
				margin: 0 auto;
				border: 2px solid black;
			}
			.time{
				width: 200px;
				height: 100px;
				margin: 40px auto;
				border:  1px solid black;
				text-align: center;
				line-height: 100px;
			}
			input{
				width: 200px;
				height: 65px;
				margin: 20px auto;
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="time">
				<span id="minute">00</span>
				<span>:</span>
				<span id="seconds">00</span>
				<span>:</span>
				<span id="milliseconds">00</span>
			</div>
			<input type="button" class="begin" value="开始">
			<input type="button" class="zanting" value="暂停">
			<input type="button" class="stop" value="停止">
		</div>
		<script type="text/javascript">
			var oMinute = document.getElementById('minute')
			var oSeconds = document.getElementById('seconds')
			var oMilli = document.getElementById('milliseconds')
			var timer = null
			var oBegin = document.getElementsByClassName("begin")[0]
			var oZanting = document.getElementsByClassName("zanting")[0]
			var oStop = document.getElementsByClassName("stop")[0]
			//开始计时
			oBegin.onclick = function (){timer = setInterval(BeginTime,10)}
			var i = 0
			//解决数字为个位时只显示一位数
			function shownum(num){
				if(num<10){
					return "0"+num
				}else{
					return num
				}
			}
			function BeginTime(){
				i++
				oMinute.innerHTML = shownum(parseInt(i/3600))
				oSeconds.innerHTML = shownum((parseInt(i/100))%60)
				oMilli.innerHTML = shownum(i%100)
			}
			//暂停计时
			oZanting.onclick = function(){
				clearInterval(timer)
			}
			//停止计时
			oStop.onclick = function(){
				clearInterval(timer)
				i = 0
				oMinute.innerHTML = "00"
				oSeconds.innerHTML = "00"
				oMilli.innerHTML = "00"
			}
		</script>
	</body>
</html>
