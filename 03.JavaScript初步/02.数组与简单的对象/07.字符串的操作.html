<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "sxy,hxy,javascript"

			//查找字符的方法

			//indexOf()查找字符,用来返回某个字符在该字符串中首次出现的位置
			//第一个参数为需要查找的字符
			//第二个参数为开始检索的位置,可不填
			console.log(str.indexOf("a"))

			//lastIndexOf()查找字符,用来返回某个字符在该字符串中最后一次出现的位置
			//第一个参数为需要查找的字符
			//第二个参数为开始检索的位置,可不填
			console.log(str.lastIndexOf("a"))

			//substring从第一个参数开始到第二个参数结束返回该段字符串
			console.log(str.substring(2,10))
			// 与之比较像的是substr
			console.log(str.substr(2,10))
			// 这个是从第一个参数开始截取第二个参数的长度
			// 两者不一样就在第二个参数 一个是索引 一个是长度


			//search()正则匹配,返回出现的位置
			console.log(str.search(/A/i))

			//替换字符的方法

			//replace()替换字符
			//第一个参数为字符串或正则,第二个参数为需要替换成的字符
			console.log(str.replace(/A/ig,"~")) //使用g来全局匹配 若不写g则值匹配第一个对应字符

			//分割与拼接的方法

			//split()分割数组(字符串->数组)
			//第一个参数为指定切割的字符,可使用正则
			//第二个参数为返回数组的最大长度,可不写
			console.log(str.split(","))

			//join()分割数组(数组->字符串 )
			//见数组的操作2
		</script>

	</body>
</html>
