<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var reg = /abc/

    //test()使用正则检测字符串，匹配返回true，不匹配返回false
    //规则：匹配规则.test(被匹配的字符串)
    console.log('是否为abc？'+reg.test('abc'));
    console.log('是否为abc？'+reg.test('ab'));

    //正则中g为全局匹配，i为忽略大小写
    //使用match检测字符串中有几个匹配的字符串
    //match使用规则和test相反：被匹配字符串.match(匹配规则)
    var reg_one = /abc/gi
    console.log('abcsABCc'.match(reg_one));

    // 使用exec()匹配字符串若有匹配成功的 则会放在一个数组内，没有匹配成功则返回null
    // 与match区别在于exec需要多次匹配 每次匹配一个
    // 规则：匹配规则.exec(被匹配字符串)
    console.log(reg_one.exec('abcsABCc'));
    console.log(reg_one.exec('abcsABCc'));
    console.log(reg_one.exec('abcsABCc'));


    //search()正则匹配,返回第一词出现的位置
    //规则：被匹配字符串.search(匹配规则)
    //见字符串的操作.html也有此方法
    console.log('121432acsj'.search(/A/i))

    //replace()替换字符
    //第一个参数为字符串或正则,第二个参数为需要替换成的字符
    //规则：被匹配字符串.replace(匹配规则，'需要替换成的字符串')
    console.log('abc'.replace(/A/ig,"~"))

    //split()分割数组(字符串->数组)
    //第一个参数为指定切割的字符,可使用正则
    //第二个参数为返回数组的最大长度,可不写
    //规则：被匹配字符串.split(匹配规则)
    console.log('abc ABC sssdw'.split(/abc/ig))
  </script>
</body>
</html>
