<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for (var i=0;i>=0;i++) {
				if(i>100){
					break;// break可以结束for循环
				}
				document.write(i)
				document.write("<br/>")
				
			}
			document.write("<hr/>")
			for (var i=0;i<100;i++) {
				if(i%2!==0){
					continue;// continue跳过该次循环
				}
				document.write(i)
				document.write("<br/>")
				
			}
		</script>
	</body>
</html>
