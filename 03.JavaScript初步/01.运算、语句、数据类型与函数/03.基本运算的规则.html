<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        console.log("--------------------- +-*/");
        // +号比较特殊 只有当两个数字相加时才能作为数学运算 而只要带有其他的类型数据 就只能当做拼接符
        console.log(2 + 22);    // 24
        console.log(2 + "22")     // "222"
        console.log(20 + "");   // "20"
        // 而减法乘法除法都会将字符串转化为数字再进行运算
        // 特殊的 如果不能转化为数字 则为NaN 可以参考Number()方法
        console.log(2 - "");    // 2
        console.log(2 *"ss")    // NaN

        console.log("--------------------- ++--");

        // ++ -- 写在变量前后的区别 举例：
        var x = 10
        console.log(x++);   // 10 ++写在后边就是先引用后运算 在整体下x先被引用 然后再自加
        console.log(++x);   // 12 ++写在前面就是先运算后引用 先自身+1 再将运算后的数字拿出被引用
                                //因为前面已经自加了一次 所以这里x是11 所以这里输出的是12
        // --同理 所以：
        var y = 10
        console.log(10+y++);    // 20
        console.log(y)  //11
        // 就算是y++写在了运算中间 也不能改变先运算后自加的顺序
        var z = 10
        console.log(10+(z++)+5) //25 先把数据拿出来参加整体的运算或程序 再执行完毕后再自加

        console.log("--------------------- ><");

        // > <比较运算符可以返回一个布尔值
        console.log(7>4)    // true

        // 如果比较中有undefined NaN null等;
        console.log(7 > null )    // true
        // 这里因为空就是就相当于""为false 转化为数字就是0 所以true
        // 而其他不论怎么比较都是fals

        // 如果有有一个为字符串会隐式转换为数字相比较
        console.log("40">7) //true

        // 而如果两个都是字符串就不是这样比较了
        console.log("40">"7")   // false
        // 这个就为false了 字符串与字符串的比较是逐位比较
        // 一旦前位的数字已有高低 就不会再比较后面的了 除非前面为相等才会比较后面的
        // 这个例子中4<7 所以对于"40">"7"就会返回false

        console.log("7">"40");  // true
        // 在这个例子中 就为true了

        // 而如果为字母字符串：则会按照字母摆列大小顺序来比较
        console.log("b">"a");  // true
        console.log("a">"b");  // false

        console.log("--------------------- = == === != !==");

        // = == === != !==的区别
        // 前三个的区别很简单 第一个为赋值 第二个为等号 第三个为全等号
        // 而 != 与 !== 的意思是对==于===的否定
        // 举例：
        console.log("5" == 5);  // true
        console.log("5" === 5)  // false
        console.log("5" != 5);  // false
        console.log("5" !== 5)  // true
        // 只要考虑在不加！时是true还是false即可 然后加上！就是对之前的否定


    </script>
</body>
</html>
