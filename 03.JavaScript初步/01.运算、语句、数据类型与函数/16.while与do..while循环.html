<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var i=1;
			while(i<=10){
				document.write(i);
				i++
			}
			document.write("<hr/>")

			i=1;
			// do可先无条件执行一次循环体
			do{
				i++
				document.write(i)
			}while(i<10)
			// 对于do while循环 是先执行后判断
			// 同样while循环也可以break结束或continue跳过
		</script>
	</body>
</html>
