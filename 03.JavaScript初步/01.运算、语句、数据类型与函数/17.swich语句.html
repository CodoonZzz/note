<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//每个case与括号内容匹配 若匹配成功则执行语句
			//break停止
			//default为全不匹配执行语句
			var i = 3
			switch (i){
				case 1:
					document.write(i)
					break;
				case 2:
					document.write(i)
					break;
				default:
					document.write("没有匹配")
					break;
			}
		</script>
	</body>
</html>
