<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<script type="text/javascript">
			function fun1 () {
				document.write("<table border='' cellspacing='2' cellpadding='6'>")
				document.write("</tr>")
				for (var k=0;k<=9;k++) {
					document.write("<td>")
					document.write(k)
					document.write("</td>")
				}
				document.write("</tr>")
				for(var i=1;i<=9;i++){
					document.write("<tr>")
					for (var j=1;j<=i;j++) {
						if(j==1){
							document.write("<td>")
							document.write(i)
							document.write("</td>")
						}
						document.write("<td>")
						document.write(i*j)
						document.write("</td>")
					}
					document.write("</tr>")
				}
				document.write("</table>")
			}
			fun1()
		</script>
	</body>
</html>
