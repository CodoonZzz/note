	<body>
		<script type="text/javascript">
			//递归函数会瞬间增加内存的使用率 工作中一般少用
			//求前n项和
			function Add(n){
				if(n==1){
					return 1
				}
				return Add(n-1)+n
			}
			console.log(Add(100))
		</script>
	</body>
</html>
