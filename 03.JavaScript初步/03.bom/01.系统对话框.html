<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//警告框
			alert("警告框")
			
			//带有确定和取消的警告框
			//返回值：true与false
			var oConfirm = confirm("是否确认？")
			console.log(oConfirm)
			
			//带有输入框的警告框
			//第一个参数为警告框中显示的内容,第二个框为输入框默认显示的内容
			//返回值：确定为用户输入的内容,取消为null
			var sPrompt = prompt("输入用户名","在该处输入您的用户名")
			console.log(sPrompt)
		</script>
	</body>
</html>
