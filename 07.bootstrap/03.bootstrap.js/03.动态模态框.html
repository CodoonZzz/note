<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-lg">
            加入动画打开大modal
        </button>
<!--        在这里可以为modal加入一个类名 fade 这样模态框在出现的时候就会有一个过度效果-->
        <div class="modal fade" id="modal-lg">
<!--            如果你想调整modal的大小 可以在modal-dialog后面加入lg或者sm来调整大小-->
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times</button>
                        标题
                    </div>
                    <div class="modal-body">
                        这里是内容
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">保存</button>
                        <button class="btn btn-danger" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
            不加入动画打开普通modal
        </button>
        <div class="modal" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times</button>
                        标题
                    </div>
                    <div class="modal-body">
                        这里是内容
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">保存</button>
                        <button class="btn btn-danger" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-sm">
            加入动画打开小modal
        </button>
        <div class="modal fade" id="modal-sm">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times</button>
                        标题
                    </div>
                    <div class="modal-body">
                        这里是内容
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">保存</button>
                        <button class="btn btn-danger" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-col">
            打开带有栅格系统的模态框
        </button>
        <div class="modal fade" id="modal-col">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times</button>
                        标题
                    </div>
                    <div class="modal-body">
<!--                        如果你想在模态框内使用栅格系统直接加入row即可-->
                        <div class="row">
                            <div class="col-md-6"><input type="text" class="form-control"></div>
                            <div class="col-md-6"><input type="text" class="form-control"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"><input type="text" class="form-control"></div>
                            <div class="col-md-8"><input type="text" class="form-control"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">保存</button>
                        <button class="btn btn-danger" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-col">
            打开带有栅格系统的模态框
        </button>
        <div class="modal fade" id="modal-col">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times</button>
                        标题
                    </div>
                    <div class="modal-body">
                        这里写内容
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">保存</button>
                        <button class="btn btn-danger" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
