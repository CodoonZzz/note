<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 200px">
<!--        对于弹出框与工具提示框的用法相同 只需要把button中的data-toggle="tooltip"换成popover-->
<!--        还有js中的运行方式把tooltip方法换成popover方法-->
<!--        在弹出框里是有标题和内容的 所以我们在设置标题之后也需要将内容设置进去-->
        <button type="button" class="btn btn-default" data-toggle="popover" title="弹出框" data-placement="left" data-content="这里是内容" data-trigger="hover">
            弹出框
        </button>

        <div class="row">
            <div class="col-md-6">
<!--                对于警告框之前也有过实例 这里再做一遍演示-->
                <div class="alert alert-warning">
                    <span class="close" data-dismiss="alert">&times</span>
                    警告内容
                </div>
            </div>
        </div>
    </div>
    <script>
        $('[data-toggle="popover"]').popover()
    </script>
</body>
</html>
