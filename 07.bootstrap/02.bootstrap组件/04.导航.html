<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>选项卡导航</h3>
<!--            一般导航是使用ul li的布局 我们需要在ul中加入.nav再在这个基础上选择是什么样的导航-->
<!--            首先我们先使用选项卡 加入.navtabs-->
            <ul class="nav nav-tabs">
<!--                注意需要在里面加入a标签-->
<!--                默认选中可以使用.active-->
<!--                如果需要禁用使用.disable-->
                <li class="active"><a href="">首页</a></li>
                <li><a href="">首页</a></li>
                <li class="disabled"><a href="">首页</a></li>
                <li><a href="">首页</a></li>
            </ul>
        </div>

        <div class="row">
            <h3>胶囊式导航</h3>
            <ul class="nav nav-pills">
<!--                使用胶囊.nav-pills-->
                <li class="active"><a href="">首页</a></li>
                <li><a href="">首页</a></li>
                <li class="disabled"><a href="">首页</a></li>
                <li><a href="">首页</a></li>
            </ul>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h3>堆叠式胶囊式导航</h3>
<!--                在ul上加入nav-stacked使导航堆叠排列-->
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="">首页</a></li>
                    <li><a href="">首页</a></li>
<!--                    我们也可以使用分割线 与下拉菜单中的分割线类似 但这里类名前面要加一个nav-的前缀-->
                    <li class="nav-divider"></li>
                    <li class="disabled"><a href="">首页</a></li>
                    <li><a href="">首页</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h3>自适应导航</h3>
<!--                自适应会自动占满父元素-->
                <ul class="nav nav-tabs nav-justified">
                    <li class="active"><a href="">首页</a></li>
                    <li><a href="">首页</a></li>
                    <li class="disabled"><a href="">首页</a></li>
                    <li><a href="">首页</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h3>二级导航</h3>
                <ul class="nav nav-tabs nav-justified">
                    <li class="active"><a href="">首页</a></li>
                    <li class="dropup">
                        <a href="" data-toggle="dropdown">首页 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="">item</a></li>
                            <li><a href="">item</a></li>
                            <li><a href="">item</a></li>
                        </ul>
                    </li>
                    <li class="disabled"><a href="">首页</a></li>
                    <li><a href="">首页</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
