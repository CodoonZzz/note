<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
<!--        基本的输入框组在表单3中已经有了案例这里更多的是衍生-->
        <div class="row">
<!--            如果需要一个输入框组 那就需要先加上一个输入框组的容器input-group-->
<!--            然后以需要给输入框加入什么而定需要加什么类名来实现按钮或者图标-->
<!--            比如先加入一个图标-->
            <div class="col-md-4">
                <div class="input-group">
<!--                    添加图标放入时需要加入input-group-addon的类名-->
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control">
                </div>
            </div>
<!--            或者加一个按钮-->
            <div class="col-md-4 input-group">
                <input type="text" class="form-control">
<!--              不论添加的是图标还是按钮 都需要使用盒子来包括需要添加的东西-->
<!--              只是添加的是按钮的话 就不再是addon了 而是btn-->
                <span class="input-group-btn">
                      <button type="button" class="btn btn-primary">搜索</button>
                </span>

            </div>
        </div>

        <hr>

        加入其它元素
        <div class="row">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-btn dropdown">
<!--                        因为dropdown有一个边距 所以直接把dropdown写在父元素上-->
<!--                        <div class="dropdown">-->
                            <botton class="btn btn-default" data-toggle="dropdown">
                                菜单 <span class="caret"></span>
                            </botton>
                            <ul class="dropdown-menu">
                                <li><a href="">下拉菜单</a></li>
                                <li><a href="">下拉菜单</a></li>
                                <li><a href="">下拉菜单</a></li>
                                <li><a href="">下拉菜单</a></li>
                                <li><a href="">下拉菜单</a></li>
                            </ul>
<!--                        </div>-->
                    </span>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control">
<!--                    !!!注意！ 在input-group中的input-group-btn已经有了btn-group的属性-->
<!--                    直接放入多个按钮就是按钮组了 不再再放入一个btn-group的div了 这样会导致按钮不能水平排列-->
                    <div class="input-group-btn dropdown">
                        <button type="button" class="btn btn-default">菜单</button>
                        <button type="button" class="btn btn-default" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="">1</a></li>
                            <li><a href="">2</a></li>
                            <li><a href="">3</a></li>
                            <li><a href="">4</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-btn">
                            <button class="btn btn-default">+</button>
                            <button class="btn btn-default">-</button>
                    </div>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>



    </div>
</body>
</html>
