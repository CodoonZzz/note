<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h3>页头</h3>
<!--        页头组件能够为 h1 标签增加适当的空间，并且与页面的其他部分形成一定的分隔。-->
<!--        它支持 h1 标签内内嵌 small 元素的默认效果，还支持大部分其他组件（需要增加一些额外的样式）。-->
<!--        page-header会在底下增加一个下划线 与hr相仿-->
        <div class="page-header">
            <h1>这是一个页头 <small>副标题</small></h1>
        </div>




        <h3>巨幕</h3>
        <div class="jumbotron">
            <!--            在巨幕下的a标签与p标签都会发生改变 比如增加大小与边距-->
            <h1>这是一个h1标签</h1>
            <button type="button" class="btn btn-info">按钮</button>
            <p class="text-warning">这是一个段落</p>
            <a href="">链接</a>
        </div>

        <hr>


<!--        如果你想为一段文字加上一个标签一样的提醒式组件就  使用lable吧 这是一个类名并不是标签名-->
        <h3>标签</h3>
        <h1>这是一个h1<span class="lable label-default">label-default</span></h1>
        <h2>这是一个h2<span class="lable label-primary">label-primary</span></h2>
        <h3>这是一个h3<span class="lable label-info">label-info</span></h3>
        <h4>这是一个h4<span class="lable label-success">label-success</span></h4>
        <h5>这是一个h5<span class="lable label-warning">label-warning</span></h5>
        <h6>这是一个h6<span class="lable label-danger">label-danger</span></h6>


        <hr>


        <h3>徽章</h3>
<!--        徽章也就是气泡 一般放在button或者a标签内 也可以与列表组一起使用-->
        <a href="">链接 <span class="badge">5</span></a>
        <button type="button" class="btn btn-primary">消息 <span class="badge">5</span></button>

        <hr>






    </div>



</body>
</html>
