<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<!--    boot也为我们提供了图片的样式-->
<!--注意 ie8不支持 因为ie8不支持c3的圆角属性-->
    <div class="container">
        <div class="row">
            无样式：
            <img src="img/9885883_210838271000_2.jpg" width="20%"/>
            img-rounded：
            <img src="img/9885883_210838271000_2.jpg" width="20%" class="img-rounded"/>
            <br>
            img-circle：
            <img src="img/9885883_210838271000_2.jpg" width="20%" class="img-circle"/>
            img-thumbnail：
            <img src="img/9885883_210838271000_2.jpg" width="20%" class="img-thumbnail"/>
        </div>

        <div class="row">
            情景文本颜色
            <p class="text-muted">这是一段文字使用text-muted</p>
            <p class="text-info">这是一段文字使用text-info</p>
            <p class="text-success">这是一段文字使用text-success</p>
            <p class="text-warning">这是一段文字使用text-warning</p>
            <p class="text-danger">这是一段文字使用text-danger</p>
            <p class="text-primary">这是一段文字使用text-primary</p>
            情景背景颜色
            <p class="bg-primary">这是一段文字使用bg-primary</p>
            <p class="bg-info">这是一段文字使用bg-info</p>
            <p class="bg-warning">这是一段文字使用bg-warning</p>
            <p class="bg-success">这是一段文字使用bg-success</p>
            <p class="bg-danger">这是一段文字使用bg-danger</p>
        </div>
    </div>
<!--如果需要让使用了 .img-responsive 类的图片水平居中，请使用 .center-block 类，不要用 .text-center。 -->
</body>
</html>
