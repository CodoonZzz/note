<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <h3>紧凑表格</h3>
    <table class="table table-condensed">
        <tr>
            <th>序号</th>
            <th>数字</th>
            <th>编码</th>
        </tr>
        <tr>
            <td>序号</td>
            <td>数字</td>
            <td>编码</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
<!--    还有一些行内的样式-->
    <h3>行内样式</h3>
    <table class="table">
        <tr class="active">
            <th>条纹</th>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="success">
            <th>成功</th>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="info">
            <th>提示</th>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="warning">
            <th>警告</th>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="danger">
            <th>危险</th>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</div>
</body>
</html>
