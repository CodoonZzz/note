<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <form action="" class="form-horizontal">
            <fieldset>
                <legend>调整控件大小</legend>
<!--                控件大小有三个类名 也是在form-group的元素上设置 lg为大 默认为中 sm为小-->
                <div class="form-group form-group-lg">
                    <div class="col-md-6">
                        <label>lg大号</label>
                        <input type="text" class="form-control">
                        <select class="form-control">
                            <option value="">1</option>
                            <option value="">1</option>
                            <option value="">1</option>
                        </select>
                    </div>
                </div>

                <div class="form-group form-inline">
                    <div class="col-md-3">
                        <label class="control-label">中号</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-7">
                        <select class="form-control">
                            <option value="">1</option>
                            <option value="">1</option>
                            <option value="">1</option>
                        </select>
                    </div>
                </div>

                <div class="form-group form-group-sm">
                    <div class="col-md-6">
                        <label>sm小号</label>
                        <input type="text" class="form-control">
                        <select class="form-control">
                            <option value="">1</option>
                            <option value="">1</option>
                            <option value="">1</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
