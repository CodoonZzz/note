<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
<!--        bootstrap为table并没有添加默认样式 但是如果有需要 可以加入table的类名-->
<!--        他让表格占父元素的100%并加上了分割线隔开-->
<!--        下面展示更多的表格样式 (所有样式可以混搭)-->
        <h3>带条纹</h3>
        <table class="table table-striped">
            <tr>
                <th>序号</th>
                <th>数字</th>
                <th>编码</th>
            </tr>
            <tr>
                <td>序号</td>
                <td>数字</td>
                <td>编码</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
        <h3>带边框</h3>
        <table class="table table-bordered">
            <tr>
                <th>序号</th>
                <th>数字</th>
                <th>编码</th>
            </tr>
            <tr>
                <td>序号</td>
                <td>数字</td>
                <td>编码</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
        <h3>带悬停样式</h3>
        <table class="table table-hover">
            <tr>
                <th>序号</th>
                <th>数字</th>
                <th>编码</th>
            </tr>
            <tr>
                <td>序号</td>
                <td>数字</td>
                <td>编码</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
    </div>
</body>
</html>
