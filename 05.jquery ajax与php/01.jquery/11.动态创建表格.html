<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.2.js"></script>
</head>
<body>
    <table>
        <thead>
        <tr>
            <td>id</td>
            <td>姓名</td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        // 模拟从后端获取来的数组
        var obj = [{id:'01',name:'sss'},{id:'02',name:'ddd'},{id:'03',name:'fff'}]
        for (var i in obj){
            var oNew = $('<tr><td>'+obj[i].id+'</td><td>'+obj[i].name+'</td></tr>')
            $('tbody').append(oNew)
        }

    </script>
</body>
</html>
