<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            list-style: none;
            font-size: 50px;
            float: left;
            color: yellow;
            width: 50px;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
</head>
<body>
<ul>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
</ul>
<script>
    $('li').on('mouseover',function () {
        $(this).text('★').prevAll().text('★')
    })
    $('li').on('mouseout',function () {
        $('ul').find('li').text('☆')
    })
    $('li').on('click',function () {
        $('li').off()
    })
</script>
</body>
</html>
