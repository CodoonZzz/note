<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.2.js"></script>
    <script src="bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div class="box">
    <dl class="dl-horizontal" id="dl">

    </dl>
</div>
<script>
    var foods = {
        "主食":["甘薯","南瓜","杂豆类"],
        "大豆及制品":["北豆腐","豆腐脑"]
    }
    var oDl = document.getElementById('dl')
    for(i in foods){
        var oDt = document.createElement('dt')
        oDt.innerHTML = i
        var oDd = document.createElement('dd')
        oDd.innerHTML = foods[i]
        oDl.appendChild(oDt)
        oDl.appendChild(oDd)
    }
</script>
</body>
</html>
