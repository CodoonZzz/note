<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.2.js"></script>
    <style>
        .bbox{
            width: 300px;
            height: 300px;
            background: #ADFF2F;
        }
        .mbox{
            width: 200px;
            height: 200px;
            background: #99c4ff;
        }
        .sbox{
            width: 100px;
            height: 100px;
            background: #8A2BE2;
        }

    </style>
</head>
<body>
    <div class="bbox">
        <div class="mbox">
            <div class="sbox"></div>
        </div>
    </div>
    <script>
        $('div').on('click',function () {
            alert($(this).attr('class'))
            // 使用return false来取消事件冒泡
            return false
        })
    </script>
</body>
</html>
