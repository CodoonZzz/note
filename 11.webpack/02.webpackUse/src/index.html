<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--在我们项目创建时一般就是这个文件格式-->
    <!--案例：隔行变色-->
    <!--隔行变色 我们需要借助jq 在借助jq之前我们需要在编辑器控制台中使用npm init -y来创建package.json-->
    <!--项目中只要使用到npm我们就得先创建这个json 在项目根目录的控制台输入npm init -y创建package.json-->
    <!--然后我们使用jq来实现这个页面的功能 在控制台中输入npm i jquery -s来安装jq-->
    <!--    虽然我们安装了jq的包 但是我们需要使用main.js来引入-->
    <!--    因为webpack推荐我们使用一个js就可以引入大量的外联文件-->
    <!--    这样可以减少请求次数-->
<!--    下面到index.js中查看详细说明-->

    <script src="../dist/main.js"></script>
</head>
<body>

    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
        <li>这是第9个li</li>
        <li>这是第10个li</li>
    </ul>

</body>
</html>
