<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>
			<pre>这是             一个段落</pre> <!--使中间空格对应在HTML页面中-->
		</p>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4
<!--				在html中嵌套无序列表前的小圆点会变空心-->
				<ul>
					<li>4-1</li>
					<li>4-2</li>
				</ul>
			</li>
		</ul>
		
<!--		使用type控制有序列表前的标号-->
		<ol type="a" > 
			<li>一</li>
			<li value="3">个</li>  <!--自定义列表前的数字-->
			<li>列</li>
			<li value="8">表</li>
		</ol>
		<dl>
			<dt>我是标题</dt>
			<dd>我是内容</dd>
			<dt>我是标题</dt>
			<dd>我是内容</dd>
		</dl>
		<hr >
	</body>
</html>
