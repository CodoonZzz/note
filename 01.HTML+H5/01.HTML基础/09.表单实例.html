<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>


    <form>
        <label>公司:<input type="text">*</label>
        <br>
        <label>姓名:<input type="text">*</label>
        <br>
        <label>地址:<input type="text"></label>
        <br>
        <label>电话:<input type="text">*</label>
        <br>
        <label>E-mail:<input type="text">*</label>
        <br>
        手机/PAD
        <select>
            <option>手机</option>
            <option>PAD</option>
        </select>
        <label>
            屏幕分辨率:
            <input type="text">
        </label>
        <br>
        <label>操作系统版本号:<input type="text"></label>
        <label>预期销量:<input type="text"></label>
        <br>
        <label>项目上市时间：<input type="text"></label>
        硬件解决方案费用预算：
        <select>
            <option>0.9美元</option>
            <option>1美元</option>
        </select>
        <br>
        <textarea cols="50" rows="10">请在此输入留言内容，我们会尽快与您联系！</textarea>
        <br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </form>
</div>
</body>
</html>
