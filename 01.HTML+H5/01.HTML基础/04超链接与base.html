<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
<!--		如果我们页面上有很多的超链接 都想在空白页面打开-->
<!--		每一个a标签加入target="_blank"就显得繁琐-->
<!--		我们可以在head中加入base标签-->
<!--		直接只听target="_blank"就可以让所有超链接都实现空白页打开-->
		<base target="_blank">
		<title></title>
	</head>
	<body>
		<a href="03.图片标记img(去除空白折叠的方法).html" target="_blank">天龙八部</a>
<!--		这里的#并不是id 在#前面没其他东西时 就是指当前页面-->
<!--		而如果想跳转到其他页面然后再跳转到那个页面的锚点-->
<!--		那么需要在#前面加入链接或者路径-->
<!--		比如：（当然 此页面并没有锚点 只是做个示范）-->
<!--		<a href="03.图片标记img(去除空白折叠的方法).html#bottom" target="_blank">天龙八部</a>-->
		<a href="#bottom">去底部</a>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<a href="#" name="bottom">回到顶部</a>


	</body>
</html>
