<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		action表示表单数据的处理程序的url地址，如果为空，则为当前文档的url地址
		method表示传输数据的方式，分为get与post两种方式
		get：会将表单内容附加在url地址后面，所以限制了内容长度，不超过8192个字符，且不具有保密性
		post：将表单数据一并包含在表单主体中，一起传送到服务器中处理，没有数据大小限制 -->
		<form action="" method="">
<!--			在写入一个input的时候或者单选框复选框的时候 我们可以使用<label>标签-->
<!--			让我们可以点击文字就触发input标签-->
<!--			如果有多个input标签 我们在点击文字的时候只需要让某一个的input触发-->
<!--			就给input设置id 再让label的for属性指向这个id就行了-->
			<label>
				账号：<input type="text" name="users" placeholder="请输入账号" />
			</label>

			<br>
			密码：<input type="password" name="possword" placeholder="请输入密码" maxlength="6" />
			<br>
			name：<input type="text" name="" id="" value="你好name" style="text-indent: 10px;" disabled="" />
			<br>
			name：<input type="text" name="" id="" value="你好name" style="text-indent: 10px;" readonly="" />
			<!-- disabled为禁用 readonly为只读 -->
			<br>
			性别：<input type="radio" name="sex" id="" value="" />男 <input type="radio" name="sex" id="" value="" />女
			<br>
			爱好:<input type="checkbox" name="" id="" value="" checked="checked"/>篮球<input type="checkbox" name="" id="" value="" />羽毛球<input type="checkbox"
			 name="" id="" value="" />乒乓球
			<!-- checked为默认勾选 -->
			<br>
			年龄：<select name="">
				<option value="">18</option>
				<option value="">19</option>
				<option value="">20</option>
				<option value="">21</option>
				<option value="">22</option>
				<option value="">23</option>
				<option value="">24</option>
				<option value="">25</option>
				
			</select>
			<br>
			自我介绍：
			<br>
			<textarea rows="10" cols="40">
<!--				提一下 如果要设置文本域不可拖拽变大缩小 样式加入resize:none-->
			</textarea>

			<label>上传图片<input type="file"></label>
			<br>
			<input type="submit" name="" id="" value="提交" />
			<input type="reset" name="" id="" value="重置" />

<!--			此外在表单很多的时候需要分开让代码更有模块感-->
<!--			可以使用-->
			<fieldset>
				<legend>用户登录</legend>
				<label>
					账号：<input type="text" name="users" placeholder="请输入账号" />
				</label>
				<legend>用户注册</legend>
				<label>
					账号：<input type="text" name="users" placeholder="请输入账号" />
				</label>
<!--				对于这个标签 浏览器也会给他一些默认样式-->
			</fieldset>
		</form>

	</body>
</html>
