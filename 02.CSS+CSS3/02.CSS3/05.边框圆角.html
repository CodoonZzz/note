<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 400px;
				height: 300px;
				margin: 0 auto;
				
			}
			.box1{
				border: 1px solid black;
				border-radius: 10px 50px 30px 2px;
			}
				/* border-radius一般被四个属性值 四个值分别是顺时针设定 如果为两个 则第一个为左上右下 第二个为右上左下 四个值; 
			另外 如果不设定border 那么border-radius会直接把盒子进行曲化*/
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
