<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: #00FFFF;			
			}
			.box1{
				background: #808080;
				
			}
			.box2{
				position: absolute;
				z-index: -1;
				transition: all 1s linear; 
			}
			/* transition的第一个值为需要什么对象有过度效果,none为任何对象都没有过度效果,all为所有属性都有过渡效果,也可以指定某个或多个属性用逗号隔开
			   第二个值为延续时间单位可以为s或ms
			   第三个为变换的速率变化：ease（逐渐变慢），linear（匀速），ease-in（加速），ease-out（减速），ease-in-out（先加速后减速）
			   第四个值为延迟时间 若不写默然不延迟 延迟单位为s或ms*/
			.box1:hover .box2{
				transform: translateX(250px);
				background: #FF0000;
				width: 400px;
			}
		</style>
	</head>
	<body>
		<div class="box1"><div class="box2"></div></div>
		<div class="box1"><div class="box2"></div></div>
		
		
	</body>
</html>
