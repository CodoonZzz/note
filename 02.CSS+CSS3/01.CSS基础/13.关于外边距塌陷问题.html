<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fa{
            width: 200px;
            height: 200px;
            background: #00FFFF;
            margin: 50px;
        }
        .son{
            width: 100px;
            height: 100px;
            background: #8A2BE2;
            margin: 20px;
            line-height: 100px;
            font-size: 16px;
            text-align: center;
            color: white;
        }
        /*在这里我们父元素有100外边距 儿子有50*/
        /*父亲外边距是距离body的 子元素的外边距是距离父元素的*/
        /*但是这样做会使儿子上边与父亲的距离为0 而实际上就算父亲不设置外边距 也会出现这种问题*/
        /*解决方法一：在父元素上加上overflow:hidden*/
        .box1{
            overflow: hidden;
        }
        /*解决方法二：在父元素上加上边框*/
        .box2{
            border: 1px solid black;
        }
        /*解决方法三：在父元素上加上内边距*/
        .box3{
            padding: 1px ;
        }
        /*解决问题四：浮动或变为块级行内元素*/
        .box4{
            display: inline-block;
        }
        .box5{
            float: left;
        }
    </style>
</head>
<body>
    <div class="fa" >
        <div class="son">外边距塌陷</div>
    </div>

    <div class="fa box1" >
        <div class="son">加超出隐藏</div>
    </div>

    <div class="fa box2">
        <div class="son">加边框</div>
    </div>

    <div class="fa box3">
        <div class="son">加内边距</div>
    </div>
    <div class="fa box4">
        <div class="son">display</div>
    </div>
    <div class="fa box5">
        <div class="son">float</div>
    </div>
</body>
</html>
