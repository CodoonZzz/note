<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a:link{color: #00FFFF;}
			a:hover{color: #FF0000;}
			a:active{color: green;}
			a:visited{color: blue;}
			/* 
			link为未访问超链接样式
			hover为鼠标悬停样式
			active为鼠标按下时样式
			visited为已访问超链接样式 */
		</style>
	</head>
	<body>
		<a href="04超链接.html" target="_blank">超链接</a>
		<a href="04超链接.html1" target="_blank">超链接1</a>
		<a href="04超链接.html2" target="_blank">超链接2</a>
	</body>
</html>
