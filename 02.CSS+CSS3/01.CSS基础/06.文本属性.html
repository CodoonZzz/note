<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p{
				font-size: 20px;
			}
			.p1{
				text-indent: 40px;
			}
			.p2{
				letter-spacing: 10px;
			}
			.p3{
				text-transform: capitalize;
			}
			.p4{
				word-spacing: 20px;
			}
			/* 
			text-indent为首行缩进
			letter-spacing为字符间距
			word-spacing为单词间距
			text-transform为文本大小写:capitalize单词首字母大写 uppercase为仅大写 lowercase为仅小写 */
		</style>
	</head>
	<body>
		<p class="p1">这是一段文字</p>
		<p class="p2">这是一段文字</p>
		<p class="p3">zhei shi yi duan wen zi</p>
		<p class="p4">I don't speak English</p>
	</body>
</html>
