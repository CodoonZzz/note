<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*在计算机中颜色里红绿蓝三原色被分为256等分 从0-255一共256个数字*/
			/*所以在表达颜色时我们可以使用十六进制来表达每个三原色的量*/
			/*一个十六进制值的颜色一共是六位数*/
			/*从第一个数字到最后一个数字每两个数字依次表达的是红绿蓝三原色的量*/
			/*00为最低 ff为最高 所以#000000就为黑色 #ffffff就为白色 #ff0000就为红色*/
			/*而rgb与rgba的原理相同 但是rgb所用的是十进制的数子*/
			/*每个rgb括号中都有三个数字 每个数字依次代表红绿蓝三原色的量*/
			/*最大值为255 而rgba在rgb的基础上加入了一个数 这个数为透明度*/
			/*值为0-1 0为全透明 1为半透明*/
			.p1{color: #00FFFF;}
			.p2{color: #ffffff;}
			.p3{color: rgba(88,22,222,0.6);}
			.p4{color: rgba(88,22,222,0.4);}
			.p5{color: rgba(88,22,222,0.2);}
		</style>
	</head>
	<body>
		<p class="p1">这是一个段落</p>
		<p class="p2">这是一个段落</p>
		<p class="p3">这是一个段落</p>
		<p class="p4">这是一个段落</p>
		<p class="p5">这是一个段落</p>
	</body>
</html>
