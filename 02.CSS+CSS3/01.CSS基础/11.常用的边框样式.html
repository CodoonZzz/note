<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				float: left;
				margin-left: 20px;
			}
			.box1{
				border: 6px solid black;
			}
			.box2{
				border: 6px dashed black;
			}
			.box3{
				border: 6px dotted black;
			}
			.box4{
				border: 6px double black;
			}
			/* solid为实线 dashed为虚线 dotted为点状 double为双实线 */
			.box5{
				border: 6px black;
				border-left-style: solid;
				border-right-style: dashed;
				border-top-style: double;
				border-bottom-style: dotted;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
	</body>
</html>
