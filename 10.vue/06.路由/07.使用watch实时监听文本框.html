<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="firstName"> +
    <input type="text" v-model="secondName"> =
    <h3 v-text="name"></h3>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            firstName:'',
            secondName:'',
            name:''
        },
        watch:{
            // watch对于对象中的属性可进行监听
            // 属性必须是当前组件的数据
            // 一旦数据发生改变就会执行函数
            // 函数中为我们提供了两个参数
            // 一个为newVal 一个为oldVal 分别是新数据与变更前的数据
            firstName: function (newVal) {
                this.name=newVal+'-'+this.secondName
            },
            secondName: function (newVal) {
                this.name=this.firstName+'-'+newVal
            }
        }
    })
</script>
</body>
</html>
