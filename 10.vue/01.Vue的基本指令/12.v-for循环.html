<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue-2.4.0.js"></script>
</head>
<body>
    <div id="box">
<!--        for循环中的第一个参数为数据，第二个为索引-->
        <p v-for="(person,index) in msg">索引为{{index}}时，为{{person}}</p>
        <br>

<!--        可以比遍历数组，也可以遍历对象数组-->
        <p v-for="(p,i) in msg2">id为:{{p.id}},名字为:{{p.name}},索引为:{{i}}</p>
        <br>

<!--        还可以遍历对象-->
<!--        在遍历对象的时候 括号里可写三个值，第一个为值，第二个为键，第三个为索引-->
<!--        第三个几乎不用 可以不用写-->
        <p v-for="(val,key,index) in obj">键:{{key}},值:{{val}},索引：{{index}}</p>
        <br>


<!--        我们也可以使用v-for迭代数字，但是要注意，使用v-for的第一次循环应该是1而不是0-->
        <p v-for="count in 10">这是第{{count}}次循环</p>

    </div>
    <script>
        new Vue({
            el:'#box',
            data:{
                msg:[1,2,3,4,5],
                msg2:[{id:1,name:'sxy'},{id:2,name:'sll'}],
                obj:{
                    id:1,
                    name:'sxy',
                    age:22,
                    adress:'陕西汉中'
                }
            }
        })
    </script>
</body>
</html>
