<script>
    // 在之前的js中我们声明变量是使用var如：var a = 123
    // 在es6中新加入了一种声明变量的方法为let

    // 这两者的区别：
    // 1.在进阶JS中有讲到JS是有预处理阶段的，如：
    // console.log(a);
    // var a = 123
    // 这里根据预处理 控制台会输出undefined
    // 而let会不存在预处理：
    // console.log(a); // 报错
    // let a = 123


    // 2.在使用var声明的时候，如果在同一作用域使用同名将会被替代如：
    // var a = 333
    // var a = 222
    // 但如果在同一作用域使用let就会报错，let是不允许同名的存在的
    // let b = 333
    // let b = 222  // 报错

    // 3.在es6中引入的块级作用域
    // 在之前js中我们在if语句中声明的变量是可以在全局中访问到的
    // if(true){
    //     var num = 3
    // }
    // console.log(num);
    // 但是如果使用let就就不能再全局访问只能在块级作用域内访问
    // if(true){
    //     let num = 3
    // }
    // console.log(num); // 报错
    // 与if语句相同的块级作用域还有for循环 {} 等
    // 而在块级作用域内也是一样必须先声明再使用 不存在预处理




    //=====================================================================================

    // es6新增的声明变量的方法是let
    // 而es6新增了一个声明常量的方法是const
    // const与let的不仅有和let相同的限制，而且还有两种限制：
    //
    // 1.const声明的常量不允许改变，所以他不是变量而是一个常量
    // const n = 222
    // n=333 //报错

    // 2.const声明同时必须初始化
    // const n //报错
    // n = 222

    // 3. const在声明对象或者数组时  只会绑定了该对象或数组的地址
    // 如果赋给他其他的数组与对象即会报错 但是队其本身修改属性或项

</script>
