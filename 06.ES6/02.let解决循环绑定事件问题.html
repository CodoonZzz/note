<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li class="index">1</li>
    <li class="index">2</li>
    <li class="index">3</li>
    <li class="index">4</li>
    <li class="index">5</li>
    <li class="index">6</li>
    <li class="index">7</li>
    <li class="index">8</li>
    <li class="index">9</li>
    <li class="index">10</li>
  </ul>
  <ui>
    <li class="li">1</li>
    <li class="li">2</li>
    <li class="li">3</li>
    <li class="li">4</li>
    <li class="li">5</li>
    <li class="li">6</li>
    <li class="li">7</li>
    <li class="li">8</li>
    <li class="li">9</li>
    <li class="li">10</li>
  </ui>
  <script>
    let oLiOne = document.getElementsByClassName('index')
    let oLiTwo = document.getElementsByClassName('li')
    for (var index = 0; index < oLiOne.length - 1; index++) {
      oLiOne[index].onmouseover = () => {
        oLiOne[index].style.color = 'yellow'
      }

    }


    for (let i = 0; i < oLiTwo.length; i++) {
      oLiTwo[i].onmouseover = () => {
        oLiTwo[i].style.background = 'red' 
      }
    }


    // 由于使用var在for中声明的变量i 可以在全局访问到
    // 这样我们在事件执行时访问到的i是全局变量i 
    // 所以所有的 oLiOne[index] 中的index都指向的是同一个index 即为10
    // 所以导致只有最后一个li绑定了事件
    // 如果使用let 声明的变量只在模块中有效 每轮循环中的i只在本轮循环有效
    // 也就是每一轮的i都是全新的变量
  </script>
</body>

</html>
